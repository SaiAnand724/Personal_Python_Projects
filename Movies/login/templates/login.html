<html>
    <head>
        <meta charset = "utf-8">
        <title>Login Page</title>
    </head>
    <body>
    {% if users %}
    <h1>Hello Django World, Welcome:</h1>
    {% for user in users %}
    <li>{{ user }}</li>
    {% endfor %}
    {% else %}
    <h1>Hello Django World, Welcome Users</h1>
    {% endif %}
    </body>
</html>
